        <div class="main-form col-sm-12 col-md-6 col-lg-4">
                <form action="#">
                    <header class="form-header">
                        <p class="form-title">Simular financiamento</p>
                        <span class="subtitle">Escolha a parcela que cabe no seu bolso.</span>
                    </header>
                    <hr>
                    <div class="form-body">
                        <div class="form-group">
                            <label for="versao">Escolha a versão</label>
                            <select class="form-control" name="versao" id="versao">
                                <option value="1.3">1.3</option>
                                <option value="1.8">1.8</option>
                            </select>
                        </div>
                        <hr class="mt-0">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome*">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail*">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control input-phone" placeholder="Telefone*">
                        </div>
                        <div class="form-group">
                            <label>Número de parcelas*</label>
                            <br>
                            <div class="form-radios">
                                <div class="form-radio">
                                    <input type="radio" class="custom-radio" name="parcelas" value="12">
                                    <label>12</label>
                                </div>
                                <div class="form-radio">
                                    <input type="radio" class="custom-radio" name="parcelas" value="24">
                                    <label>24</label>
                                </div>
                                <div class="form-radio">
                                    <input type="radio" class="custom-radio" name="parcelas" value="36">
                                    <label>36</label>
                                </div>
                                <div class="form-radio">
                                    <input type="radio" class="custom-radio" name="parcelas" value="48">
                                    <label>48</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-money" type="text" placeholder="Valor de entrada*" name="valor_entrada" style="text-align: right;">
                        </div>
                        <div class="form-group position-relative">
                            <input class="custom-checkbox" type="checkbox" value="newsletter" id="newsletter">
                            <label class="form-check-label" for="newsletter">
                                Desejo receber ofertas exclusivas da PG Prime.
                            </label>
                        </div>
                        <div class="form-group form-group--submit-button">
                            <input type="submit" value="SIMULAR FINANCIAMENTO" class="btt ">
                        </div>
                        <div class="form-group mb-0">
                            <a class="form-privacy-link" href="#">Política de privacidade</a>
                        </div>
                    </div>
                </form>
